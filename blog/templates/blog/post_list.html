<html>
    <head>
        <title>Cris' blog</title>
        <script>
        window.alert("Welcome to my first Django app.\nI made these alerts with JavaScript.");
        var userName = window.prompt("What\s your name?");
        window.alert("Hi " + userName + " welcome to my blog!");
        </script>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
        
        {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
       
    </body>
</html>
